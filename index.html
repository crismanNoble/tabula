<!DOCTYPE html>
<html>
<head>

	<title>Tabula</title>
	<link rel="icon" type="image/png" href="favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type"text/css" href="css/style.css">

	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>

	<script src="js/books.js"></script>
	<script src="js/tabula.js"></script>

	<script id="book-template" type="text/x-handlebars-template">
		<img src="{{cover}}" class="coverImage" />
		<div class="bookInfo">
			<h2 class="bookTitle">
				<a href="{{title.link}}" class="numberLinks" id="title">{{{title.name}}}</a>
			</h2>
			<h3 class="author">
				<a href="{{author.link}}" class="numberLinks" id="author">{{{author.name}}}</a>
				<br/>
				<a href="{{publisher.link}}" class="numberLinks" id="publisher">{{{publisher.name}}}</a>
			</h3>
			<br/>
			<h3 class="author" id="year">{{year}}</h3>
			<div class="divider"></div>
			<div id="numbers">
				{{#each numbers}}
				{{#if link}}
				<p class="bookDescription">
					<a href="{{link}}">{{name}}: {{number}}</a>
				</p>
				{{else}}
				<p class="bookDescription">{{name}}: {{number}}</p>
				{{/if}}
				{{/each}}
			</div>
			<br/>
			<p class="bookDescription" id="readDate">read: {{read}}</p>
			<p class="bookDescription" id="pages">pages: {{pages}}</p>
			<br/>
			<p class="bookDescription" id="description">{{description}}</p>
			<br/>
			<p class="bookDescription" id="rating">{{stars rating}}</p>
			<br/>
			<p class="bookDescription" id="tags">
				{{#each subjects}}
				<span class="tag">{{name}}</span>
				{{/each}}
			</p>
			<br/>
			<p class="bookDescription" id="links">
			{{#each links}}
				<a href="{{link}}" class="externalLink">{{title}}</a> 
			{{/each}}	
			</p>
		</div>
		<div class="clear"></div>
	</script>

</head>
<body>
<div class="wrapper">
	<div class="header italic" id="timeline" data-timelineYear="2013">
	<span class="newYear"></span>
	</div>
	<div class="header" id="navbar">
		<div class="bookNav">
			<a href="#" class="bookNavLink italic" id="prev">prev</a> | <span class="darkened"><span id="currentCount" class="italic">4</span> of <span id="totalCount" class="italic">17</span></span> | <a href="#" class="bookNavLink italic" id="next">next</a>
		</div>
	</div>
	
	<div class="bookArea">
		<!-- book template gets put here -->
	</div>

	<div class="bookNav2">
		
	</div>
	
	<div class="push"></div>
</div>
<div class="footer">
	<a href="http://crisnoble.com" class="subtleLink">crisnoble.com</a> x <a href="http://dahlke.us" class="subtleLink">dahlke.us</a> | <a href="https://github.com/crismanNoble/tabula" class="subtleLink">github</a>
</div>
</body>
</html>
