<!DOCTYPE html>
<html>
<head>

	<title>Tabula</title>
	<link rel="icon" type="image/png" href="favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type"text/css" href="css/style.css">

	<script src="js/jquery.js"></script>
	<script src="http://mksht.com/tally/tally.js"></script>
	<script src="js/jquerypp.custom.js"></script>
	<script src="js/handlebars.js"></script>

	<script src="js/tabula.js"></script>
	<script src="js/tally.events.js"></script>

</head>
<body>
<div class="wrapper">
	<div class="header italic" id="timeline" data-timelineYear="2013">
		<span class="century">20</span>13
	</div>
	<div class="header" id="navbar">
		<div class="bookNav">
			<a href="#" class="bookNavLink italic" id="prev">prev</a> | <span id="currentCount" class="italic">4</span> of <span id="totalCount" class="italic">17</span><!-- / <a href="#" class="bookNavLink" id="prev">all</a>--> | <a href="#" class="bookNavLink italic" id="next">next</a>
		</div>
	</div>
	
	<div class="bookArea">
		<img src="" class="coverImage"/>
		<div class="bookInfo">
			<h2 class="bookTitle"><a href="#" class="numberLinks" id="title"></a></h2>
			<h3 class="author"><a href="#" class="numberLinks" id="author"></a><br/><a href="#" class="numberLinks" id="publisher"></a></h3>
			<br/><h3 class="author" id="year"></h3>
			<div class="divider"></div>
			<div id="numbers">
			</div>
			<br/>
			<p class="bookDescription" id="readDate"></p>
			<p class="bookDescription" id="pages"></p>
			<br/>
			<p class="bookDescription" id="description"></p>
			<br/>
			<p class="bookDescription" id="rating"></p>
			<br/>
			<p class="bookDescription" id="tags"></p>
			<br/>
			<p class="bookDescription" id="links"></p>
		</div>
		<div class="clear"></div>
	</div>
	<div class="bookNav2">
		
	</div>
	
	<div class="push"></div>
</div>
<div class="footer">
	<a href="http://crisnoble.com" class="subtleLink">crisnoble.com</a> x <a href="http://dahlke.us" class="subtleLink">dahlke.us</a> | <a href="https://github.com/crismanNoble/tabula" class="subtleLink">github</a>
</div>
</body>
</html>
